$def with(haveDiabetes,barOption,option1,config34,config35,tableConfig)
<html>
<head>
  <title>DataV</title>
  <script src="https://v2.vuejs.org/js/vue.min.js"></script>
  <!--调试版-->
  <script src="https://unpkg.com/@jiaminghi/data-view/dist/datav.map.vue.js"></script>
  <!--压缩版 生产版本-->
<!--  <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  -->
<!--  <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>-->
<!--  <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
	<link rel="stylesheet" href="../static/cdn/bootstrap.min.css">
	<script src="../static/cdn/jquery.min.js"></script>
	<script src="../static/cdn/bootstrap.min.js"></script>
<style>
    html, body, #app {
      width: 100%;
      height: 100%;
      margin: 0px;
      padding: 0px;
      background-color: rgb(7,29,73);
    }

    .border-box-content {
      color: rgb(66,185,131);
      font-size: 40px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
    <div class="navbar-header">
        <a class="navbar-brand" href="#" >&nbsp;糖尿病预测</a>
    </div>
    <div>
        <ul class="nav navbar-nav" style="font-size:20px">
            <li ><a href="/index.html">主页</a></li>
            <li ><a href="/tnb.html">查询</a></li>
            <li  ><a href="/pred.html">预测</a></li>  
            <li  ><a href="/dashboard.html">训练</a></li>  
            <li  class="active" ><a href="/screen.html">大屏</a></li>
           <li  ><a href="/log.html">历史日志</a></li>
            <li><a href="/sug.html">建议</a></li>
        </ul>
    </div>
    </div>
</nav>

  <div id="app" style="width:100%">
    <div class="row" style="height:10%;margin: 0px;">
      <div class="col-md-4">
        <dv-decoration-8/>
      </div>
      <div class="col-md-4 text-center">
        <h1 style="color:#ffffff;font-size:40px;justify-content: center;">
        糖尿病预测系统</h1>
         
      </div>
      <div class="col-md-4">
        <dv-decoration-8 :reverse="true" />
      </div>
    </div>

    <div class="row" style="height:80%;margin:0px">
      <div class="col-md-3">
                <dv-border-box-1 style="height:30%">

<!--            <dv-water-level-pond :config="haveDiabetes" style="width:150px;height:200px" />-->
          <dv-active-ring-chart :config="haveDiabetes" style="width:300px;height:300px" />
        </dv-border-box-1>
        <dv-border-box-1 style="height:30%">
          <dv-charts :option="barOption"  />
        </dv-border-box-1>
        <dv-border-box-1 style="height:30%">
          <dv-charts :option="option1"/>
        </dv-border-box-1>


      </div>
      <div class="col-md-6">
        
        <div class="row text-center" style="height:20%">
          <div class="col-md-3">
            <dv-border-box-8 style="">逻辑回归:<br>77.62%</dv-border-box-8>
          </div>
          <div class="col-md-3">
            <dv-border-box-8 style="">决策树:<br>98.43%</dv-border-box-8>
          </div>
          <div class="col-md-3">
            <dv-border-box-8 style="">随机森林:<br>98.21%</dv-border-box-8>
          </div>
          <div class="col-md-3">
            <dv-border-box-8 style="">神经网络:<br>80.86%</dv-border-box-8>
          </div>
        </div>
        <div class="row" style="height:70%">
          <h1 style="color:#ffffff">预测日志</h1>
          <dv-border-box-3>
            <dv-scroll-board :config="tableConfig" style="width:85%;height:90%;font-size:30px" />
          </dv-border-box-3>
        </div>
      </div>
      <div class="col-md-3">
        <dv-border-box-4 style="width:450px;height:330px;">
              <dv-scroll-board :config="config34" style="width:420px;height:220px;margin-top: 20px;" />
        </dv-border-box-4>
        <dv-border-box-10 style="width:450px;height:330px;margin-top: 20px;">
              <dv-capsule-chart :config="config35" style="width:420px;height:220px;margin-top: 20px;" />
        </dv-border-box-10>
      </div>
    </div>
    
    
  </div>

  <script>
    var app = new Vue({
      el: '#app',
      data: {
        config35:$:config35,
        config34:$:config34,
        haveDiabetes:$:haveDiabetes,
        option1:$:option1,
        barOption:$:barOption,
        tableConfig:$:tableConfig
    }
    })
  </script>
</body>
</html>
