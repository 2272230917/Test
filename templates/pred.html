$def with(data,modelName,age)
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8"> 
	<title>糖尿病预测</title>
<!--	<link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">  -->
<!--	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>-->
<!--	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->
    	<link rel="stylesheet" href="../static/cdn/bootstrap.min.css">
	<script src="../static/cdn/jquery.min.js"></script>
	<script src="../static/cdn/bootstrap.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
    <div class="navbar-header">
        <a class="navbar-brand" href="#" >&nbsp; 糖尿病预测</a>
    </div>
    <div>
        <ul class="nav navbar-nav" style="font-size:20px">
            <li ><a href="/index.html">主页</a></li>
            <li ><a href="/tnb.html">查询</a></li>
            <li  class="active" ><a href="/pred.html">预测</a></li>
            <li  ><a href="/dashboard.html">训练</a></li>  
            <li  ><a href="/screen.html">大屏</a></li>
                 <li  ><a href="/log.html">历史日志</a></li>
            <li><a href="/sug.html">建议</a></li>
        </ul>
    </div>
    </div>
</nav>

<div style="height:150px"></div>
<div class="row">
    <div class="col-md-1"></div>

    <div class="col-md-2">
      <ul class="nav nav-tabs nav-stacked" data-spy="affix" data-offset-top="125" >
          <li class="active"><a href="#section-1">随机森林</a></li>
          <li><a href="#section-2">决策树</a></li>
          <li><a href="#section-3">神经网络</a></li>
          <li><a href="#section-4">逻辑回归</a></li>
      </ul>
    </div>

    <div class="col-md-4">
      <div style="height:20px"></div>
        <div class="row">
            <img src="../static/img/$(modelName).jpg" style="width:90%" class="img-rounded">
        </div>

    </div>
    <div class="col-md-4">


        <div class="row">
            <div class="panel panel-warning">
                <div class="panel-heading">
                    <h3 class="panel-title" style="font-size:20px">患者信息查询</h3>
                </div>
                <div class="panel-body">
                    <div style="height:20px"></div>
                
                    <div style="height:50px"></div>
                    <div class="row">
                      <div class="col-md-1"></div>
                      <div class="col-md-10">
                        <form action = "" method="post" enctype="multipart/form-data">
                        <table class="table table-striped" style="font-size:20px">
                            <thead>
                              <tr>
                                <th style="width:30%">指标</th>
                                <th style="width:20%">结果</th>
                                <th style="width:30%">指标</th>
                                <th style="width:20%">结果</th>
                              </tr>
                            </thead>
                            <tbody>
                              <tr>
                                <td>Pregnancies</td>
                                <td style="color:#ff0000"><input type="text" class="form-control" style="width:100%" name="f1" value = "$data[0]"></td>
                                <td>Insulin</td>
                                <td  style="color:#ff0000"><input type="text" class="form-control" style="width:100%" name="f5" value = "$data[4]"></td>
                              </tr>
                              <tr>
                                <td>Glucose</td>
                                <td  style="color:#ff0000"><input type="text" class="form-control" style="width:100%" name="f2" value = "$data[1]"></td>
                                <td>BMI</td>
                                <td  style="color:#ff0000"><input type="text" class="form-control" style="width:100%" name="f6" value = "$data[5]"></td>
                              </tr>
                              <tr>
                                <td>BloodPressure</td>
                                <td  style="color:#ff0000"><input type="text" class="form-control" style="width:100%" name="f3" value = "$data[2]"></td>
                                <td>DiabetesPedigreeFunction</td>
                                <td  style="color:#ff0000"><input type="text" class="form-control" style="width:100%" name="f7" value = "$data[6]"></td>
                              </tr>
                              <tr>
                                <td>SkinThickness</td>
                                <td style="color:#ff0000"><input type="text" class="form-control" style="width:100%" name="f4" value = "$data[3]"></td>
                                <td>AGE</td>
                                <td  style="color:#ff0000"><input type="text" class="form-control" style="width:100%" name="f8" value = "$data[7]"></td>
                              </tr>
                                                           
                            </tbody>
                          </table>
                            <div class="row">
                                <div class="col-md-6">
                                  <select class="form-control" id="model" name="model" onchange="func()" >
                                    <option value="lr">随机森林</option>
                                    <option value="svr">决策树</option>
                                    <option value="lasso">神经网络</option>
                                    <option value="ridge">逻辑回归</option>
                                  </select>
                                </div>
                                <div class="col-md-6">
                                  <button type="submit" class="btn btn-primary" style="font-size: 25px;width:100%">点击预测</button>
                                </div>
                            </div>

                          </form>                         
                    </div>
                </div>
            </div>            
        </div>
        <div style="height:30px"></div>
        <div class="alert alert-danger">
          <h1 style="color:#ff0000">预测是否患病：$:age</h1>
        </div>

    </div>
</div>

<script>

  function func(){

    var model = jQuery("#model").val()
    window.location.href = '?model='+model

  }
  jQuery("#model").val('$modelName')

</script>


</body>
</html>
